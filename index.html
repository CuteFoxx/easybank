<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/index.scss" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="#" class="header__logo"
            ><img src="/images/logo.svg" alt="logo"
          /></a>

          <nav class="header__nav nav">
            <button class="nav__hamburger"></button>
            <div class="nav__background"></div>
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Home</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">About</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Contact</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Blog</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Careers</a>
              </li>
            </ul>
          </nav>
          <a href="#" class="header__button button">Request invite</a>
        </div>
      </header>
      <main class="main main__container">
        <section class="intro">
          <div class="intro__content">
            <h1 class="intro__title title">Next generation digital banking</h1>
            <p class="intro__paragraph paragraph">
              Take your financial life online. Your Easybank account will be a
              one-stop-shop for spending, saving, budgeting, investing, and much
              more.
            </p>
            <a href="#" class="intro__button button">Request invite</a>
          </div>
          <div class="intro__images">
            <img
              src="/images/image-mockups.png"
              alt="mockups"
              class="intro__mockups"
            />
          </div>
        </section>
      </main>
      <footer class="footer">footer</footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
